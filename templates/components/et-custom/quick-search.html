<div class="et-ajax-search-wrap">
    <form onsubmit="return false" data-url="{{urls.search}}" data-quick-search-form>
        <fieldset class="form-fieldset">
            <div class="form-field">
                <input class="form-input"
                       data-search-quick
                       name="{{name}}"
                       id="{{name}}"
                       data-error-message="{{lang 'search.error.empty_field'}}"
                       placeholder="Search for performance Parts"
                       autocomplete="off"
                >
                <button id="et-search_btn" type="submit"><svg><use href="#et-icon-search"></use></svg></button>
                <span class="loaders"></span>
            </div>
        </fieldset>
    </form>
    <section class="quickSearchResults" data-bind="html: results"></section>
    <p role="status"
       aria-live="polite"
       class="aria-description--hidden"
       data-search-aria-message-predefined-text="{{{lang 'search.results.quick_count_live'}}}"
    ></p>
</div>
