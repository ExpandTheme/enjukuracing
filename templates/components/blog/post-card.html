<article class="et-blog-card">
    <div class="et-blog-post-figure">
        {{#if post.thumbnail}}
            <figure class="et-blog-thumbnail">
                <a href="{{post.url}}">
                    {{> components/common/responsive-img
                        image=post.thumbnail
                        fallback_size=theme_settings.blog_size
                        lazyload=theme_settings.lazyload_mode
                    }}
                </a>
            </figure>
        {{/if}}
    </div>

    <div class="et-blog-post-body">
        <header class="blog-header">
            <h2><a href="{{post.url}}">{{post.title}}</a></h2>
            <p class="et-blog-date">{{#if post.author}}{{lang 'blog.posted_by' name=post.author}} on {{/if}}{{post.date_published}}</p>
        </header>

        <div class="et-blog-post">
            {{#if post.body}}
                {{{post.body}}}
            {{else}}
                {{{post.summary}}}
                {{#if post.show_read_more}}
                    &hellip; <a href="{{url}}" aria-label="{{post.title}} {{lang 'blog.read_more'}}">{{lang 'blog.read_more'}}</a>
                {{/if}}
            {{/if}}
        </div>

    </div>
</article>
