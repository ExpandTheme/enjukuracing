{{#partial "page"}}

<div class="et-breadcrumbs et-breadcrumbs--cartpage">
    <div class="et-container">
        <h1 class="page-heading">{{post.title}}</h1>
        {{> components/common/breadcrumbs breadcrumbs=breadcrumbs}}
    </div>
</div>

<section class="et-blog-post-page et-section-margin">
    <div class="et-container">
        <div class="et-blog-post-page-inner">
            {{> components/blog/post post=blog.post show_tags=true is_blog_post=true}}
        </div>
    </div>
</section>

{{/partial}}
{{> layout/base}}
